            <fieldset>

                    <input type="text" name="name" placeholder="Type your name" required/></label></br>

                <label class="titles">

                <label class="titles">
                    <input type="password" name="password" placeholder="Type your password" required/></label></br>


            </fieldset>

            <fieldset>
                <legend><i class="fa-solid fa-id-badge"></i> Your profile:</legend>

                <label class="titles">Biography<br>
                    <textarea></textarea></label><br>

                    <button>Continue</button>

            </fieldset>

    </div>

    </form>
